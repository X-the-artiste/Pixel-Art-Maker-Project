 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Open+Sans:wght@300&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="30" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="30" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">
        <tbody id="tableBody">
        
        </tbody>
    </table>

    <script src="designs.js"></script>
</body>
</html>
